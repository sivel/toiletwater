name: ci

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '0 15 * * *'

jobs:
  sanity:
    name: sanity | ${{ matrix.ansible.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - name: devel
            package: https://github.com/ansible/ansible/archive/devel.tar.gz
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ansible_collections/sivel/toiletwater

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install ansible ${{ matrix.ansible.name }}
        run: |
          python -m pip install --upgrade pip
          pip install "${{ matrix.ansible.package }}"

      - name: Debug test env
        run: |
          ansible-test env
        working-directory: ./ansible_collections/sivel/toiletwater

      - name: Run sanity tests
        run: |
          ansible-test sanity --docker default -v
        working-directory: ./ansible_collections/sivel/toiletwater

  units:
    name: units | ${{ matrix.ansible.name }} | py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - name: devel
            package: https://github.com/ansible/ansible/archive/devel.tar.gz
        python-version:
          - 3.8
          - 3.9
          - 3.10
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ansible_collections/sivel/toiletwater

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install ansible ${{ matrix.ansible.name }}
        run: |
          python -m pip install --upgrade pip
          pip install "${{ matrix.ansible.package }}"

      - name: Debug test env
        run: |
          ansible-test env
        working-directory: ./ansible_collections/sivel/toiletwater

      - name: Run unit tests
        run: |
          ansible-test units --docker default --python ${{ matrix.python-version }} -v
        working-directory: ./ansible_collections/sivel/toiletwater

  integration:
    name: integration | ${{ matrix.ansible.name }} | ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - name: devel
            package: https://github.com/ansible/ansible/archive/devel.tar.gz
        os:
          - alpine3
          - fedora35
          - ubuntu2004
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ansible_collections/sivel/toiletwater

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install ansible ${{ matrix.ansible.name }}
        run: |
          python -m pip install --upgrade pip
          pip install "${{ matrix.ansible.package }}"

      - name: Debug test env
        run: |
          ansible-test env
        working-directory: ./ansible_collections/sivel/toiletwater

      - name: Run integration tests
        run: |
          ansible-test integration --docker ${{ matrix.os }} -v
        working-directory: ./ansible_collections/sivel/toiletwater
